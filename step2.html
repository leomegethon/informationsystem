        <button type="button" class="submit-button" onclick="nextPage()">다음 페이지로</button>
    </form>
    <script>
        // 현재 학기 로드
        const currentYear = parseInt(localStorage.getItem("currentYear"), 10);
        const currentSemester = parseInt(localStorage.getItem("currentSemester"), 10);

        // 모든 학기 숨기기 로직
        document.querySelectorAll(".semester").forEach(semester => {
            const semesterId = semester.id; // 예: year2-sem1
            const [year, sem] = semesterId.replace("year", "").split("-sem").map(Number);

            // 현재 학기보다 이후 학기 숨김
            if (year > currentYear || (year === currentYear && sem > currentSemester)) {
                semester.classList.add("hidden");
            }
        });

        // 다음 페이지로 이동
        function nextPage() {
            const formData = new FormData(document.getElementById("coursesForm"));
            const courses = {};

            formData.forEach((value, key) => {
                if (value) {
                    courses[key] = value;
                }
            });

            localStorage.setItem("semesterCourses", JSON.stringify(courses));
            window.location.href = "step3.html";
        }
    </script>
